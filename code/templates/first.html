   <h2><div style = "text-align: center"><font color="black">Fill the Following Form to predict the chances of getting Placed</font></div></h2>
   </br>
   
   <div class="container">
     <div class="row">
     <div class="col-6">
     <hr>
       
        <form method="post" action="/predict">
           <div class="form-group">
            <label for="gender"><p class="font-weight-bold">SEX:</p></label>

            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            </div>

            
            <div class="form-group">
               <label for="ssc_p"><p class="font-weight-bold">Class 10th Percentage:</p></label>
               <input type="number" name="ssc_p" min="1" max="100" required>
            </div>
            

            <!-- <div class="form-group">
            <label for="ssc_b"><p class="font-weight-bold">10th Board:</p></label>

            <select name="ssc_b" id="ssc_b">
              <option value="Central">Central Board</option>
              <option value="Others">Other Board</option>
            </select>
            </div> -->
            
            <div class="form-group">
               <label for="hsc_p"><p class="font-weight-bold">Class 12th Percentage:</p></label>
               <input type="number" name="hsc_p" min="1" max="100" required>
            </div>
            
            <!-- <div class="form-group">
            <label for="hsc_b"><p class="font-weight-bold">12th Board:</p></label>

            <select name="hsc_b" id="hsc_b">
              <option value="Central">Central Board</option>
              <option value="Others">Other Board</option>
            </select>
            </div> -->

            <div class="form-group">
            <label for="hsc_s"><p class="font-weight-bold">Specialization in Higher Education:</p></label>
            <select name="hsc_s" id="hsc_s">
               <option value="Commerce">Commerce</option>
               <option value="Science">Science</option>
               <option value="Arts">Arts</option>
             </select>
             </div>
            
            <div class="form-group">
               <label for="degree_p"><p class="font-weight-bold">Graduation Percentage:</p></label>
               <input type="number" name="degree_p" min="1" max="100" required>
            </div>
            
            <div class="form-group">
            <label for="degree_t"><p class="font-weight-bold">Graduation Specialization:</p></label>

            <select name="degree_t" id="degree_t">
              <option value="Comm&Mgmt">Commerce and Management</option>
              <option value="Sci&Tech">Science and Technology</option>
              <option value="Others">Others</option>
            </select>
            </div>

            <div class="form-group">
               <label for="workex"><p class="font-weight-bold">Work Experience:</p></label>
   
               <select name="workex" id="workex">
                 <option value="Yes">Yes</option>
                 <option value="No">No</option>
               </select>
               </div>
            
            <div class="form-group">
               <label for="etest_p"><p class="font-weight-bold">Employability Test Percentage:</p></label>
               <input type="number" name="etest_p" min="1" max="100" required>
            </div>
            
            <div class="form-group">
               <label for="specialization"><p class="font-weight-bold">Specialization:</p></label>
   
               <select name="specialization" id="specialization">
                 <option value="Mkt&Fin">Mkt&Fin</option>
                 <option value="Mkt&HR">Mkt&HR</option>
               </select>
            </div>

            <div class="form-group">
               <label for="mba_p"><p class="font-weight-bold">MBA Percentage:</p></label>
               <input type="number" name="mba_p" min="1" max="100" required>
            </div>
